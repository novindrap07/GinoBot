<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rasa Core Visualisation</title>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.3/graphlib-dot.js"></script>
</head>
<body>
<div id="errormsg" style="color: #b00"></div>
<svg>
    <style>
        .node.invisible > rect {
            display: none;
        }

        .node.start > rect {
            fill: #7f7;
            rx: 30;
            ry: 18;
        }

        .node.end > rect {
            fill: #f77;
            rx: 30;
            ry: 18;
        }

        .node:not(.active) > rect, .node:not(.active) > .label {
            opacity: 0.4;
        }

        .edgePath:not(.active) path {
            opacity: 0.4;
        }

        .node.ellipsis > rect {
            fill: #CCC;
        }

        .node.intent > rect {
            fill: #7ff;
        }

        .node.dashed > rect {
            stroke-dasharray: 5;
        }

        text {
            font-weight: 300;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serf, serif;
            font-size: 14px;
            color: #1f1d1d;
        }

        .node rect {
            stroke: #444;
            fill: #fff;
            stroke-width: 1.5px;
        }

        .edgePath path {
            stroke: #333;
            stroke-width: 1.5px;
        }

        svg {
            position: fixed;
            top: 10px;
            left: 0;
            height: 100%;
            width: 100%
        }
    </style>
    <g></g>
</svg>
<script>

  function serveGraph() {
    let oldInputGraphValue;

    const url = 'visualization.dot';
    const refreshInterval = 500;

    // trigger a refresh by fetching an updated graph
    setInterval(function () {
      fetch(url).then(r => r.text()).then(dot => {
        document.getElementById('errormsg').innerHTML = '';
        if (oldInputGraphValue === dot) return;

        oldInputGraphValue = dot;
        drawGraph(dot);
      }).catch(err => {
        document.getElementById('errormsg').innerHTML =
          'Failed to update plot. (' + err.message + ')';
      });
    }, refreshInterval);
  }

  function drawGraph(graph) {
    let g = graphlibDot.read(graph);
    // Set margins, if not present
    if (!g.graph().hasOwnProperty("marginx") &&
      !g.graph().hasOwnProperty("marginy")) {
      g.graph().marginx = 20;
      g.graph().marginy = 20;
    }
    g.graph().transition = function (selection) {
      return selection.transition().duration(300);
    };
    // Render the graph into svg g
    d3.select("svg g").call(render, g);
  }
  // Set up zoom support
  const svg = d3.select("svg"),
    inner = d3.select("svg g"),
    zoom = d3.zoom().on("zoom", function () {
      inner.attr("transform", d3.event.transform);
    });
  svg.call(zoom);

  // Create and configure the renderer
  const render = dagreD3.render();

  let isClient = false;
  isClient = true;

  if (isClient) {
    // Mark all nodes and their edges as active
    cssRules = document.styleSheets[0].cssRules;
    cssRules[3].style.opacity = 1;
    cssRules[4].style.opacity = 1;

    let graph;
    graph = `digraph  {
0 [label=START, fillcolor=green, style=filled, fontsize=12, class="start active"];
"-1" [label=END, fillcolor=red, style=filled, fontsize=12, class=end];
1 [label=utter_greeting, fontsize=12, class=""];
2 [label=action_jurusan, fontsize=12, class=""];
3 [label=utter_pilih_ti, fontsize=12, class=""];
4 [label=utter_again, fontsize=12, class=""];
5 [label=action_restart, fontsize=12, class=""];
8 [label=utter_pilih_si, fontsize=12, class=""];
11 [label=action_fallback, fontsize=12, class=""];
12 [label=utter_fallback, fontsize=12, class=""];
13 [label=greeting, shape=rect, style=filled, fillcolor=lightblue, class=intent];
14 [label=fallback, shape=rect, style=filled, fillcolor=lightblue, class=intent];
15 [label=tanya_jurusan, shape=rect, style=filled, fillcolor=lightblue, class=intent];
16 [label=hasil, shape=rect, style=filled, fillcolor=lightblue, class=intent];
17 [label=hasil, shape=rect, style=filled, fillcolor=lightblue, class=intent];
0 -> 13  [key=0, class=""];
0 -> 14  [key=0, class=""];
1 -> 15  [key=0, class=""];
2 -> 3  [key=NONE, label="", class=""];
2 -> 8  [key=NONE, label="", class=""];
3 -> 16  [key=0, class=""];
4 -> 5  [key=NONE, label="", class=""];
5 -> "-1"  [key=NONE, label="", class=""];
8 -> 17  [key=0, class=""];
11 -> 12  [key=NONE, label="", class=""];
12 -> "-1"  [key=NONE, label="", class=""];
13 -> 1  [key=0, class=""];
14 -> 11  [key=0, class=""];
15 -> 2  [key=0, class=""];
16 -> 4  [key=0, class=""];
17 -> 4  [key=0, class=""];
}
`;
    drawGraph(graph);
  } else {
    serveGraph();
  }


</script>
</body>
</html>
